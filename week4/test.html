<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Week 4</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>

    <div id="task1">
      {{message}}
    </div>

    <div id="task2">
      <span v-if="seen">example for task 2</span>
    </div>

  <script>

  var DeclarativeRendering = new Vue({
    el: '#task1',
    data: {
      message: 'example for task 1'
    }
  })

  var ConditionalLoops = new Vue({
  el: '#task2',
  data: {
    seen: true
  }
})

  </script>

  </body>
</html>
